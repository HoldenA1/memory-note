<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Flashcard Maker | Omoidasu Noto</title>

  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./js/create-flashcard.js"></script>
</head>

<body>
<header>
  <nav>
    <a href="./dashboard.html">
      <img class="icon" src="./assets/home_icon.svg" alt="Icon of a house" title="Return to Dashboard">
    </a>
  </nav>
  <h1>Create a Flashcard</h1>
</header>
<main>
  <form method="POST" action="#">

    <label for="term">Term</label>
    <input type="text" name="term" id="term" required>

    <label for="definition">Definition</label>
    <input type="text" name="definition" id="definition" required>
<!-- <button type="button" id="add-definition" hidden>Add Definition</button> -->

    <button type="submit">Create Flashcard</button>

    <output class="notification"></output>

  </form>
</main>
</body>

</html>
